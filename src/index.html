<head>

<body>
  <div id="inicio">
    <div class="titulo">
      <h1>¡BIENVENIDA!</h1>
    </div>

    </div>

    <div class="img"> <img src="../assets/huaraz.png" width="70%"> <br /></div><br />

    <div class="rpta"> <input id="ANCASH" type="radio" name="respuesta1" value="ANCASH"> ANCASH </div>

    </div><br />

    <input class="boton" id="p1" type="button" value="RESPONDER" ; />
  </div>



  <div id="q2">

    <div class="pregunta">
      <h1>¿Dónde se encuentra este lugar?</h1>
    </div>

    <div class="img"> <img src="../assets/san-martin.png" width="70%"></div><br />

    <div class="rpta"> <input id="SAN MARTIN" type="radio" name="respuesta2" value="SAN MARTIN"> SAN MARTÍN </div>
    <div class="rpta"> <input id="HUANUCO" type="radio" name="respuesta2" value="HUANUCO"> HUÁNUCO </div>
    <div class="rpta"> <input id="UCAYALI" type="radio" name="respuesta2" value="UCAYALI"> UCAYALI </div><br />

    <input class="boton" id="p2" type="button" value="RESPONDER" ; />
  </div>



  <div id="q3">

    <div class="pregunta">
      <h1>¿Dónde se encuentra este lugar?</h1>
    </div>

    <div class="img"> <img src="../assets/junin.png" width="70%"></div><br />

    <div class="rpta"> <input id="HUANCAVELICA" type="radio" name="respuesta3" value="HUANCAVELICA"> HUANCAVELICA </div>
    <div class="rpta"> <input id="JUNIN" type="radio" name="respuesta3" value="JUNIN"> JUNIN </div>
    <div class="rpta"> <input id="AYACUCHO" type="radio" name="respuesta3" value="AYACUCHO"> AYACUCHO </div> <br />

    <input class="boton" id="p3" type="button" value="RESPONDER" ; />
  </div>



  <div id="vistaFinal" style="text-align: center">
    <div class="titulo">
      <h1>¡Felicidades,<br>
        has terminado la trivia!</h1>
    </div>
    <input id="botonFinal" type="button" value="VOLVER A JUGAR" ; />
